{% extends 'header.html' %}
{% load static %}
{% block content %}
<div class="container-fluid bg-primary py-5 hero-header mb-5">
    <div class="row py-3">
        <div class="col-12 text-center">
            <h1 class="display-3 text-white animated zoomIn">Reset Password</h1>
            <a href="{% url 'index' %}" class="h4 text-white">Home</a>
            <i class="far fa-circle text-white px-2"></i>
            <a href="{% url 'login' %}" class="h4 text-white">Login</a>
        </div>
    </div>
</div>

<div class="container-fluid py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Enter New Password</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input class="form-control" id="new_password" name="new_password" type="password" placeholder="New Password" required />
                                <label for="new_password">New Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="confirm_password" name="confirm_password" type="password" placeholder="Confirm New Password" required />
                                <label for="confirm_password">Confirm New Password</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Reset Password</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{% url 'login' %}">Remember your password? Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
