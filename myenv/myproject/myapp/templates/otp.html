{% extends "header.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Enter OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Enter the OTP sent to your mobile</h2>
        <input type="number" name="otp" placeholder="Enter 4-digit OTP" required maxlength="4">
        
        {% if msg %}
            <div class="msg">{{ msg }}</div>
        {% endif %}
        
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>

{% endblock %}
